config:
  mysql.url: "jdbc:mysql://localhost:3306/crawl"
  mysql.table: "urls"
  mysql.user: "crawler"
  mysql.password: "crawler"

  mysql.spout.max.results: 500
  
    # time in secs for which the URLs will be considered for fetching after a ack of fail
  spout.ttl.purgatory: 30
  
  # Min time (in msecs) to allow between 2 successive queries to SQL
  spout.min.delay.queries: 1000

  mysql.metrics.table: "metrics"
  sql.update.batch.size: 500
  
